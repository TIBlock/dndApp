<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Scroll of Rolling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="diceRoller.css">
</head>
<body>

    
    <div id="dice_roller" class="column">
        <p id="placeholder">
    
            </p>
        <div id="d2Dice" class="grid-row dice">
            <button id="d2Button" class="dice_button">Roll d2 Dice</button>

        </div>
        <div id="d3Dice" class="grid-row dice">
            <button id="d3Button" class="dice_button">Roll d3 Dice</button>

        </div>
        <div id="d4Dice" class="grid-row dice">
            <button id="d4Button" class="dice_button">Roll d4 Dice</button>

        </div>
        <div id="d6Dice" class="grid-row dice">
            <button id="d6Button" class="dice_button">Roll d6 Dice</button>

        </div>
        <div id="d8Dice" class="grid-row dice">
            <button id="d8Button" class="dice_button">Roll d8 Dice</button>

        </div>
        <div id="d10Dice" class="grid-row dice">
            <button id="d10Button" class="dice_button">Roll d10 Dice</button>

        </div>
        <div id="d12Dice" class="grid-row dice">
            <button id="d12Button" class="dice_button">Roll d12 Dice</button>

        </div>
        <div id="d20Dice" class="grid-row dice">
            <button id="d20Button" class="dice_button">Roll d20 Dice</button>

        </div>
        <div id="d100Dice" class="grid-row dice">
            <button id="d100Button" class="dice_button">Roll d100 Dice</button>

        </div>
        <div id="customDice" class="grid-row dice">
            <button id="custDiceButton" class="dice_button">Roll Custom Dice</button>

        </div>
        <div id="rollOutput">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
